<div class="login-wrapper">
  <div class="login-container">
    <!-- Logo and brand section -->
    <div class="login-header">
      <img class="logo" src="assets/orbyt-logo.png" alt="Orbyt Logo" />
      <p class="brand-tagline">Tu plataforma de gestión profesional</p>
    </div>

    <!-- Login form card -->
    <div class="login-card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-header">
          <h2 class="title">Bienvenido de vuelta</h2>
          <p class="subtitle">Accede a tu cuenta profesional</p>
        </div>

        <div class="login-inputs">
          <div class="input-field">
            <label class="input-label">Correo electrónico</label>
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-envelope"></i>
              </p-inputGroupAddon>
              <input 
                type="email"
                formControlName="email"
                pInputText 
                placeholder="nombre@ejemplo.com"
              />
            </p-inputGroup>
          </div>
          
          <div class="input-field">
            <label class="input-label">Contraseña</label>
            <p-inputGroup>
              <p-inputGroupAddon>
                <i class="pi pi-lock"></i>
              </p-inputGroupAddon>
              <input 
                type="password"
                formControlName="password"
                pInputText 
                placeholder="••••••••"
              />
            </p-inputGroup>
          </div>
        </div>

        <p-message *ngIf="authStore.error$ | async as error" severity="error" [text]="error" class="error-message"></p-message>
        
        <button 
          type="submit" 
          class="login-button"
          [disabled]="form.invalid || (authStore.loading$ | async)"
          style="background-color: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-size: 16px; cursor: pointer; width: 100%;"
        >
          <span *ngIf="!(authStore.loading$ | async)">Acceder</span>
          <i *ngIf="authStore.loading$ | async" class="pi pi-spinner pi-spin"></i>
        </button>

        <div class="form-actions">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        
        <div class="login-footer">
          <p class="help-text">¿Necesitas ayuda? <a href="#" class="help-link">Contacta soporte</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
