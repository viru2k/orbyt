<form [formGroup]="form" (ngSubmit)="accept()">
  <!-- Nombre Completo -->
  <orb-form-field>
    <orb-text-input
      formControlName="fullName"
      label="Nombre Completo"
      placeholder="Ingresa el nombre completo del usuario"
      [required]="true"
    />
  </orb-form-field>

  <!-- Estado Activo/Inactivo -->
  <orb-form-field>
    <label for="isActive" class="form-label">Estado del Usuario</label>
    <div class="checkbox-container">
      <p-checkbox
        formControlName="isActive"
        inputId="isActive"
        [binary]="true"
      ></p-checkbox>
      <label for="isActive">Usuario Activo</label>
    </div>
  </orb-form-field>

  <!-- SelecciÃ³n de Roles -->
  <orb-form-field>
    <label for="roles" class="form-label">Roles Asignados *</label>
    <div class="roles-selection">
      <ng-container *ngFor="let role of (availableRoles$ | async)">
        <div class="role-checkbox">
          <p-checkbox
            [inputId]="'role-' + role.id"
            [value]="role.id"
            (onChange)="onRoleChange(role.id, $event)"
            [ngModel]="isRoleSelected(role.id)"
          ></p-checkbox>
          <label [for]="'role-' + role.id">{{ role.name }} - {{ role.description }}</label>
        </div>
      </ng-container>
    </div>
  </orb-form-field>

  <!-- Footer con orb-form-footer -->
  <orb-form-footer 
    [buttons]="footerButtons" 
    alignment="right"
    (actionClicked)="handleFooterAction($event)"
  ></orb-form-footer>
</form>
