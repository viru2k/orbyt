<!-- Este es el bot칩n que siempre est치 visible en la tabla -->
<orb-button
  icon="fas fa-ellipsis-vertical"
  pTooltip="M치s acciones"
  tooltipPosition="top"
  styleClass="p-button-text p-button-secondary p-button-sm">
</orb-button>
<p-button icon="fas fa-ellipsis-vertical" [rounded]="true" severity="secondary" [outlined]="true" (click)="popover.toggle($event)"
  tooltipPosition="top" aria-label="M치s acciones" />
<!-- El popover que se muestra al hacer clic -->
<p-popover #popover >
  <div class="flex flex-column gap-2 p-2">

     <ul class="action-list p-0 m-0 flex flex-col">
                <li *ngFor="let action of actions" class="flex items-center gap-2 px-2 py-3 hover:bg-emphasis cursor-pointer rounded-border" >
                  <p-button      
      [icon]="action.icon"
      [pTooltip]="action.label"
      tooltipPosition="left"
      [label] = "action.label"
      [styleClass]="'p-button-sm ' + (action.styleClass || 'p-button-secondary')"
      class="w-full"
       variant="text"
      (click)="action?.action(itemData); popover.hide()">
    </p-button>
                </li>
            </ul>
  </div>
</p-popover>
