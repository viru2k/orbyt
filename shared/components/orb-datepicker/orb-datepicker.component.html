<p-datepicker
  [inputId]="inputId"
  [placeholder]="placeholder"
  [ngModel]="_value"
  (ngModelChange)="onValueChange($event)"
  (onBlur)="onCalendarBlur()"
  [disabled]="disabled"
  [ngClass]="{'p-invalid': isInvalid, 'w-full': !inline}"
  [class]="styleClass ?? ''"
  [dateFormat]="dateFormat"
  [showIcon]="showIcon && !inline"
  [appendTo]="appendTo"
  [pTooltip]="pTooltip"
  [tooltipPosition]="tooltipPosition"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [disabledDays]="disabledDays ?? []"
  [yearRange]="yearRange ?? ''"
  [selectionMode]="selectionMode"
  [inline]="inline"
  [showTime]="showTime"
  [timeOnly]="timeOnly"
  [hourFormat]="hourFormat"
  [showButtonBar]="showButtonBar"
  [dataType]="dataType" 
  [locale]="localeConfig"
  [style]="inline ? {border: 'none'} : null"
  [inputStyleClass]="inline ? 'p-sr-only' : undefined"
></p-datepicker>
