<p-multiSelect
  [id]="inputId"
  [options]="options"
  [optionLabel]="optionLabel"
  [optionValue]="optionValue"
  [placeholder]="placeholder"
  [ngModel]="_value" (ngModelChange)="onValueChange($event)" (onBlur)="onMultiselectBlur()"
  [disabled]="disabled"
  [ngClass]="{'p-invalid': isInvalid, 'w-full': true}"
  [class]="styleClass ?? ''"
  [panelStyleClass]="panelStyleClass"
  [display]="display"
  [maxSelectedLabels]="maxSelectedLabels"
  [selectedItemsLabel]="selectedItemsLabel"
  [filter]="filter"
  [pTooltip]="pTooltip"
  [tooltipPosition]="tooltipPosition"
  [appendTo]="appendTo"
></p-multiSelect>
