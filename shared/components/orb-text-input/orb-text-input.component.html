<div [class]="containerClasses">
  <!-- Label -->
  <label *ngIf="label" [attr.for]="inputId" class="orb-input__label">
    {{ label }}
    <span *ngIf="required" class="orb-input__required">*</span>
  </label>

  <!-- Input Container -->
  <div [class]="inputContainerClasses">
    <!-- Left Icon -->
    <i *ngIf="leftIcon" [class]="'fas fa-' + leftIcon + ' orb-input__icon orb-input__icon--left'" aria-hidden="true"></i>

    <!-- Input Field -->
    <input
      [id]="inputId"
      [type]="type"
      [value]="_value"
      [disabled]="_disabled"
      [readonly]="readOnly"
      [placeholder]="placeholder"
      [autocomplete]="autocomplete"
      [class]="inputClasses"
      (input)="onInputChange($event)"
      (blur)="onInputBlur()"
      (focus)="onInputFocus()"
    />

    <!-- Right Icon -->
    <i *ngIf="rightIcon" [class]="'fas fa-' + rightIcon + ' orb-input__icon orb-input__icon--right'" aria-hidden="true"></i>

    <!-- Clear Button -->
    <button
      *ngIf="clearable && _value && !_disabled && !readOnly"
      type="button"
      class="orb-input__clear"
      (click)="clearValue()"
      tabindex="-1"
      aria-label="Limpiar campo"
    >
      <i class="fas fa-xmark" aria-hidden="true"></i>
    </button>
  </div>

  <!-- Helper Text -->
  <div *ngIf="helperText || isInvalid" class="orb-input__helper">
    <span *ngIf="isInvalid && errorMessage" class="orb-input__error">
      {{ errorMessage }}
    </span>
    <span *ngIf="!isInvalid && helperText" class="orb-input__help">
      {{ helperText }}
    </span>
  </div>
</div>
