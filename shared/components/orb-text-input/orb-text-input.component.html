<p-floatLabel>
  <input
    pInputText
    [id]="inputId"
    [type]="type"
    [value]="_value"
    [disabled]="_disabled"
    [readOnly]="readOnly"
    (input)="onInputChange($event)"
    (blur)="onInputBlur()"
    autocomplete="off"
    class="w-full" 
    [ngClass]="{'ng-invalid ng-dirty': isInvalid}"
    placeholder=" "
  />
  <label [attr.for]="inputId">{{ placeholder }}</label>
</p-floatLabel>
