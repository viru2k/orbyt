<p-button
  [type]="type"
  [disabled]="disabled || loading"
  [label]="iconOnly ? '' : label"
  [icon]="getIconClass()"
  [loading]="loading"
  [severity]="severity"
  [outlined]="outlined"
  [size]="getPrimeSize()"
  (onClick)="handleClick($event)"
  [variant]="variant"
>
  <ng-content></ng-content>
</p-button>
