<p-floatLabel>
  <div class="currency-input-wrapper">
<input 
      type="text"
      pInputText
      [id]="inputId"
      [disabled]="_disabled"
      [value]="_displayValue"
      (input)="onInputChange($event)"
      (blur)="onInputBlur($event)"
      (focus)="onInputFocus($event)" 
      [ngClass]="{'ng-invalid ng-dirty': isInvalid}"
      placeholder=" " />
  </div>
  <label [attr.for]="inputId">{{ placeholder }}</label>
</p-floatLabel>
